name: Auto-merge Claude branches to main

on:
  push:
    branches:
      - 'claude/*-Hz8KT'
      - 'claude/*-6RE5i'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to main
        run: |
          echo "Current branch: ${{ github.ref_name }}"
          git checkout main
          git merge ${{ github.ref_name }} --no-ff -m "Auto-merge ${{ github.ref_name }} to main"
          git push origin main

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Successfully merged ${{ github.ref_name }} to main"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Failed to merge ${{ github.ref_name }} to main"
          exit 1
